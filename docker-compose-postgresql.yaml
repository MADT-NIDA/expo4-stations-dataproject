version: '3.8'

services:
  db:
    image: pgvector/pgvector:0.7.4-pg16    # Postgres 16 with pgvector 0.7.4 built-in
    container_name: pgvector-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: madt               # change to your desired username
      POSTGRES_PASSWORD: asdfasdf       # change to your desired password
      POSTGRES_DB: madt-db             # change to your desired database name
      POSTGRES_HOST_AUTH_METHOD: trust    # for quick local setup; remove in production
    volumes:
      - ./pgvector_data:/var/lib/postgresql/data
      - ./postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - web

  neo4j:
    image: neo4j:5.8
    container_name: neo4j
    ports:
      - "7474:7474"    # HTTP Browser
      - "7687:7687"    # Bolt protocol
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/import:/import
      - ./neo4j/logs:/logs
    environment:
    
      NEO4J_AUTH: "neo4j/letmein123"

networks:
  web:
    driver: bridge
